              <h6 class="courseValueTEXT">USD:</h6>

              <h6 class="courseValueTEXT">EUR:</h6>
              <h6 class="courseValueEUR"></h6>
            </div>
            <div class="mineCalculator_calculator flex flex_row">
              <label class="labelCourse" for="USD">USD</label

                type="text"
                name=""
                id="USD"
                placeholder="USD"
              />
              <label class="labelCourse" for="EUR">EUR</label

                class="inputlCourse"
                type="text"
                name=""
                id="EUR"
                placeholder="EUR"
